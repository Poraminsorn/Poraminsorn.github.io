<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>Reading Students Information</h2>
    <ol id="demo"></ol>
    <script>
      fetch("file/students.json")
        .then((response) => {
          return response.json();
        })
        .then((data) => {
          wclass = data.wclass;
          var show_demo = document.getElementById("demo");
          for (var person of wclass) {
            show_demo.innerHTML +=
              "<li>" +
              person.student["@attributes"].id +
              "<b>" +
              person.student.name +
              "</b> has skills " +
              "<i>" +
              person.student.skill +
              "<br/></li>";
          }
        })
        .catch((err) => {
          console.error(err);
        });
    </script>
  </body>
</html>
