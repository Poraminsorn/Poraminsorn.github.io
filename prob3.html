<!DOCTYPE html>
<html>
    <head>
        <style> 
            div {
            width: 100px;
            height: 100px;
            background-color: red;
            animation-name: changeCol;
            animation-duration: 2s;
            }
            @keyframes changeCol {
            from {background-color: red;}
            to {background-color: blue;}
            }
        </style>
    </head>
    <body>

        <div></div>

    </body>
</html>
